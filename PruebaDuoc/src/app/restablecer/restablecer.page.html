<ion-header>
  <ion-toolbar>
    <ion-title>restablecer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Datos personales</h1>
  </ion-text>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input placeholder="Ingrese su nombre" #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Usuario:</ion-label>
    <ion-input placeholder="Ingrese su usuario" #usuario></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input type="password" placeholder="Nueva contraseña" required #pass></ion-input>
  </ion-item>

    <br><br>
    <ion-button expand="block" shape="round" (click)="agregar(nombre,usuario,pass)">
      RECUPERAR
    </ion-button>

</ion-content>
